<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規ファイル作成</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <textarea name="textarea" id="usr_input" cols="30" rows="10"></textarea>
        <p id="textarea_descriptions">改行は、Ctrl+Enter</p>
        <em>共通拡張子</em><input type="text" id="common_extension">
        <p>共通拡張子が入力されていない場合は、拡張子の一括付与は行われません。</p>
    </div>
    <div id="contents">
        <div>
            <button id="make">作成 (Enter)</button>
        </div>
        <div id="descriptions">
            <p>
                ファイルの上書きは行われません。<br>
                パスの区切り文字は、<em>&#92; (バックスラッシュ)</em>または<em>&#47; (スラッシュ)</em>を使用できます。<br>
            </p>
            <h1>キーボードショートカット</h1>
            <dl>
                <dt>Esc</dt>
                <dd>終了</dd>
                <dt>Ctrl+Shift+I</dt>
                <dd>開発者ツールを開く(開発者向け)</dd>
            </dl>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
